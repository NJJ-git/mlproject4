<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KIC 음성 챗봇</title>
    {% load static %} {% comment '주석 '%}
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script
      src="{% static 'js/bootstrap.js' %}"
      type="text/javascript"
    ></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script
      src="{% static 'js/speechNText.js' %}"
      type="text/javascript"
    ></script>

    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" id="main-css" />
    {% endcomment %}
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <script src="/static/js/speechNText.js" type="text/javascript"></script>

    <link
      href="/static/css/bootstrap.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link href="/static/css/voicemain.css" rel="stylesheet" id="main-css" />
  </head>
  <body>
    <div class="chat_window">
      <div class="top_menu">
        <div class="buttons">
          <div class="button close_button"></div>
          <div class="button minimize"></div>
          <div class="button maximize"></div>
        </div>
        <div class="title">KIC 음성 챗봇</div>
      </div>
      <ul class="messages"></ul>
      <div class="bottom_wrapper clearfix">
        <div
          class="send_message"
          id="send_message"
          onclick="onSendButtonClicked()"
        >
          <div class="icon"></div>
          <div class="text">음성 챗봇시작하기</div>
        </div>
      </div>
    </div>
    <div class="message_template">
      <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
          <div class="text"></div>
        </div>
      </li>
    </div>
  </body>
</html>
